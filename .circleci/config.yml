version: 2.1

jobs:
  test:
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout
      - run:
          name: Install uv
          command: curl -LsSf https://astral.sh/uv/install.sh | sh
      - run:
          name: Install dependencies
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            uv sync --all-packages
      - run:
          name: Run ruff
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            uv run ruff check .
      - run:
          name: Run mypy
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            uv run mypy .
      - run:
          name: Run tests with coverage
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            uv run pytest tests/ --junitxml=test-results/junit.xml --cov=components --cov-report=html --cov-report=xml
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: htmlcov
          destination: coverage-report
      - store_artifacts:
          path: coverage.xml

workflows:
  main:
    jobs:
      - test
